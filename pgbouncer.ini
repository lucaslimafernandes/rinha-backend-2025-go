; === DATABASE CONFIGURAÇÃO ===
[databases]

; Define o alias "postgres" que conecta no PostgreSQL real
; Você pode adicionar outros bancos se necessário (ex: dbname2 = ...)
postgres = host=db_pg_py port=5432 dbname=postgres user=postgres password=password

; === CONFIGURAÇÃO GLOBAL DO PGBOUNCER ===
[pgbouncer]

; Porta e endereço onde o PgBouncer escuta
listen_port = 6432
listen_addr = 0.0.0.0

; Tipo de autenticação
; - "plain" funciona com userlist.txt contendo user + senha em texto puro
auth_type = plain

; Caminho para o arquivo de usuários (precisa existir)
auth_file = /etc/pgbouncer/userlist.txt

; Modo de pool:
; - session: segura conexão por sessão inteira (não recomendado para Go)
; - transaction: libera a conexão após cada transação (✅ melhor para Go)
; - statement: mais agressivo (e menos compatível)
; pool_mode = transaction
pool_mode = session
; pool_mode = statement

; Quantidade máxima de conexões de clientes para o PgBouncer
max_client_conn = 200

; Quantas conexões simultâneas serão abertas para o PostgreSQL real
default_pool_size = 20

; Ignora parâmetros que o Go/lib/pq envia e o PgBouncer não entende
ignore_startup_parameters = extra_float_digits,application_name

; Mantém conexões ativas com o banco (opcional, bom para ambientes instáveis)
server_lifetime = 3600
server_idle_timeout = 600
server_connect_timeout = 15
